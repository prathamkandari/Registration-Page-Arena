    function validateForm() {
      var inputs = document.getElementsByTagName("input");

          var errorMessage = document.getElementsByClassName("err-msg")[0];
          errorMessage.style.display = "block";
          return false;
        }
      }
      return true; // All fields are filled
    }
  </script>
