<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="ThemeStarz">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="page1.css" type="text/css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../../html/assets/img/logo with circle.png">

  <title>Hackathon 7.0</title>
</head>

<body class="ts-theme-dark" style=" background-image: url('./1282513.jpg');">
  <img src="./reyna_valorant_png_by_kaelinshi_ddyjdmr-pre.png" alt="" class="valo">
  <div class="container p-5 d-flex align-items-center justify-content-center" style="height: 100vh;">
    <section class="glass-box d-flex flex-column align-items-center justify-content-between"
      style="height: 100%; width: 100%;">
      <h1 class="mt-4" style="color: white; font-size: 50px;">Team Details</h1>
      <form class="px-md-2 mb-4">

        <div class="mb-4">


          <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" required="">
            <label for="name" class="form__label">Team Name</label>
          </div>

        </div>
        <div class="mb-4">
          <div class="mb-4" style="color: #9b9b9b;font-size: 20px;">

            <h6 class="mb-2 pb-1" style="font-size: 30px;">How many players are there </h6>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="femaleGender1" value="option1"
                checked />
              <label class="form-check-label" for="femaleGender1">2</label>
            </div>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="maleGender1" value="option2" />
              <label class="form-check-label" for="maleGender1">3</label>
            </div>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="otherGender1" value="option3" />
              <label class="form-check-label" for="otherGender1">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="femaleGender1" value="option1"
                checked />
              <label class="form-check-label" for="femaleGender1">5</label>
            </div>
          </div>
        </div>
        <div class="mb-4" style="color: #9b9b9b;font-size: 20px;">

          <h6 class="mb-2 pb-1" style="font-size: 30px;">Want to Participate in: </h6>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1"
              checked />
            <label class="form-check-label" for="femaleGender">Valorant</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
            <label class="form-check-label" for="maleGender">BGMI</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3" />
            <label class="form-check-label" for="otherGender">Both</label>
          </div>
          <div class="mb-4 mt-5">
            <div class="button-borders">
              <button class="primary-button"> SUBMIT
              </button>
            </div>
          </div>
        </div>
  </div>




  </form>
  </section>




  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery-validate.bootstrap-tooltip.min.js"></script>





  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
